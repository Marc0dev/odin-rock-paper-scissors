<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="game.js" defer></script>
</head>
<body id="body">
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="scoreboard">
            <div class="player-score">
                <p class="score-text">Player</p>
                <div class="score-number">0</div>
            </div>
            <div class="computer-score">
                <p class="score-text">Computer</p>
                <div class="score-number">0</div>
            </div>
        </div>
        <p class="message">Choose your weapon (Beast of 5 wins)</p>
        <div class="game-options">
            <div class="option rock">
                <div class="emoji">‚úä</div>
                <p class="option-text">Rock</p>
            </div>
            <div class="option paper">
                <div class="emoji">‚úã</div>
                <p class="option-text">Paper</p>
            </div>
            <div class="option scissors">
                <div class="emoji">ü§è</div>
                <p class="option-text">Scissors</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Made By Marc Frances</p>
    </footer>
    <div class="result-alert">
        <h1>Set Result</h1>
        <button>Play Again</button>
    </div>
</body>
</html>
